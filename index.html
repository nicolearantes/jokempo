<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JO KEM PO</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a5fd40ec0e.js" crossorigin="anonymous"></script>

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <p id="score">Let's play! </p>
        <p>You <span class="player1-score">0</span> x <span class="player2-score">0</span> CPU</p>
    </div>

    <div id="round">
        <div class="player1">
            <span><i id="player1-choose"  class="fas fa-hand-rock fa-10x"></i></span>
            <button class="player1-button" type="button" data-which-button="rock"><i class="fas fa-hand-rock fa-2x"></i></button>
            <button class="player1-button" type="button" data-which-button="paper"><i class="fas fa-hand-paper fa-2x"></i></button>
            <button class="player1-button" type="button" data-which-button="scissors"><i class="fas fa-hand-scissors fa-2x"></i></button>
        </div>
        <div class="player2">
            <span><i id="player2-choose" class="fas fa-hand-rock fa-10x"></i></span>
            <button><i class="fas fa-hand-rock fa-2x"></i></button>
            <button><i class="fas fa-hand-paper fa-2x"></i></button>
            <button><i class="fas fa-hand-scissors fa-2x"></i></button>
        </div>
    </div>

    <button class="reset"> Start again! </button>

    <script src="index.js"></script>
</body>
</html>
